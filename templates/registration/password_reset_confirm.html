{% extends "shop/base.html" %}
{% block content %}

<div class="min-h-screen flex justify-center items-center bg-gray-100 py-12">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md border border-yellow-200">

    <h2 class="text-2xl font-bold text-center text-yellow-700 mb-6">Create New Password</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.new_password1 }}
      {{ form.new_password2 }}

      <button class="w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700">
        Reset Password
      </button>
    </form>

  </div>

</div>

{% endblock %}
