{% extends 'shop/base.html' %}
{% block content %}

<h1 class="text-3xl font-bold mb-6 text-gray-800">Your Wishlist ðŸ’–</h1>

{% if items %}
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for it in items %}
      <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
        <img src="{{ it.product.image.url }}" class="w-full h-48 object-cover" alt="{{ it.product.name }}">

        <div class="p-4">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ it.product.name }}</h2>
          <p class="text-gray-600 font-medium mb-3">â‚¹ {{ it.product.price }}</p>

          <div class="flex justify-between items-center">
            <a href="{% url 'shop:add_to_cart' it.product.pk %}" 
               class="bg-amber-500 hover:bg-amber-600 text-white text-sm px-3 py-1 rounded">
               Add to Cart
            </a>

            <a href="{% url 'shop:remove_from_wishlist' it.pk %}" 
               class="text-red-500 hover:text-red-700 text-sm font-semibold">
               Remove
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% else %}
  <div class="bg-white p-6 shadow text-center rounded-lg">
    <p class="text-gray-600 text-lg">Your wishlist is empty!</p>
  <a href="{% url 'shop:product_list' %}" class="text-amber-600 font-semibold hover:underline block mt-2">
  Continue shopping â†’
</a>
  </div>
{% endif %}

{% endblock %}
