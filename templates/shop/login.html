{% extends "shop/base.html" %}
{% block content %}

<div class="min-h-screen flex justify-center items-center bg-gray-100 py-12">

  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md border border-yellow-200">
    
    <h2 class="text-3xl font-bold text-center text-yellow-700 mb-6">
      Welcome Back âœ¨
    </h2>

    {% if form.errors %}
      <p class="text-red-600 text-center mb-3">Invalid login details</p>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="font-semibold">Username</label>
        <input 
          type="text" 
          name="username" 
          class="w-full mt-1 p-2 border rounded-lg focus:ring-yellow-500 focus:border-yellow-500"
          placeholder="Enter your username"
          required
        >
      </div>

      <div>
        <label class="font-semibold">Password</label>
        <input 
          type="password" 
          name="password" 
          class="w-full mt-1 p-2 border rounded-lg focus:ring-yellow-500 focus:border-yellow-500"
          placeholder="Enter password"
          required
        >
      </div>

      <button class="w-full bg-yellow-600 text-white font-bold py-2 rounded-lg hover:bg-yellow-700">
        Login
      </button>
    </form>

    <!-- ðŸ”¥ Modified link to OTP Forgot Password -->
    <p class="mt-4 text-center">
      <a href="{% url 'shop:forgot_password' %}" 
         class="text-blue-600 hover:underline">
        Forgot Password?
      </a>
    </p>

    <p class="mt-3 text-center text-gray-600">
      New user?
      <a href="{% url 'shop:signup' %}" 
         class="text-yellow-700 font-semibold hover:underline">
        Create Account
      </a>
    </p>

  </div>

</div>

{% endblock %}
